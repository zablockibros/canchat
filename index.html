	<script id="create-modal.html" type="text/ng-template">
		<div class="modal">
			<ion-header-bar class="bar-royal">
				<h1 class="title">Join</h1>
				<button class="button button-clear" ng-click="closeSignupModal()">Cancel</button>
			</ion-header-bar>
			<ion-content>
				<div class="list">
					<label class="item item-input">
						<input type="text" placeholder="Email address" ng-model="data.email">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Username" ng-model="data.username">
					</label>
					<label class="item item-input">
						<input type="password" placeholder="Password" ng-model="data.pass">
					</label>
					<label class="item item-input">
						<input type="password" placeholder="Confirm password" ng-model="data.confirm">
					</label>
				</div>
				<div class="padding">
					<button ng-click="createAccount()" class="button button-block button-positive">Sign up</button>
				</div>
				<div class="padding text-center">
					<p ng-show="data.err" class="error">{{data.err}}</p>
				</div>
			</ion-content>
		</div>
	</script>
