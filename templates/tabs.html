<ion-tabs class="tabs-stable tabs-icon-only">
	<ion-tab title="Friends" icon-on="ion-ios7-person" icon-off="ion-ios7-person-outline" ng-click="$state.transitionTo('tabs.friends')">
		<ion-header-bar class="bar-royal">
			<button class="button" ng-click="newFriend()">Find friends</button>
			<h1 class="title">Friends</h1>
		</ion-header-bar>
		<ion-header-bar class="bar-light bar-subheader">
			<input type="search"
			  placeholder="Filter friends..."
			  ng-model="f.search"
			  ng-focus="searchFocused = true"
			  ng-blur="searchFocused = false"
			  ng-change="scrollTop()">
			<button ng-if="f.search.length"
			  class="button button-icon ion-android-close input-button"
			  ng-click="clearSearch()">
			</button>
		</ion-header-bar>
		<ion-nav-view name="friends-tab"></ion-nav-view>
	</ion-tab>
